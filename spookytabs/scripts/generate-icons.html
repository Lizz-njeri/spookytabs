<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpookyTabs Icon Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #1a1a1a;
      color: #e8e8e8;
    }
    .icon-preview {
      display: flex;
      gap: 20px;
      margin: 20px 0;
      flex-wrap: wrap;
    }
    .icon-container {
      text-align: center;
    }
    canvas {
      border: 2px solid #333;
      background: white;
      margin: 10px;
    }
    button {
      background: #8b4f9e;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      margin: 5px;
    }
    button:hover {
      background: #a366b8;
    }
  </style>
</head>
<body>
  <h1>SpookyTabs Icon Generator</h1>
  <p>Click the buttons below to download the icons</p>
  
  <div class="icon-preview" id="iconPreview"></div>
  
  <script>
    const sizes = [16, 32, 48, 128];
    
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');
      canvas.width = size;
      canvas.height = size;
      
      // Clear canvas
      ctx.clearRect(0, 0, size, size);
      
      // Background - dark purple gradient
      const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
      gradient.addColorStop(0, '#2d1b4e');
      gradient.addColorStop(1, '#1a0f2e');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // Ghost shape
      const scale = size / 128;
      ctx.fillStyle = '#e8e8e8';
      ctx.beginPath();
      
      // Head (circle)
      const centerX = size / 2;
      const headY = size * 0.35;
      const headRadius = size * 0.25;
      ctx.arc(centerX, headY, headRadius, Math.PI, 0, false);
      
      // Body (wavy bottom)
      ctx.lineTo(centerX + headRadius, size * 0.75);
      
      // Wavy bottom edge (simplified for better rendering)
      const waveCount = 4;
      const waveWidth = (headRadius * 2) / waveCount;
      const waveHeight = size * 0.06;
      
      for (let i = 0; i < waveCount; i++) {
        const x1 = centerX + headRadius - (i * waveWidth);
        const x2 = centerX + headRadius - ((i + 1) * waveWidth);
        const midX = (x1 + x2) / 2;
        const midY = size * 0.75 + waveHeight;
        
        ctx.quadraticCurveTo(midX, midY, x2, size * 0.75);
      }
      
      ctx.lineTo(centerX - headRadius, headY);
      ctx.closePath();
      ctx.fill();
      
      // Eyes
      ctx.fillStyle = '#1a0f2e';
      const eyeSize = size * 0.08;
      const eyeY = headY - size * 0.05;
      
      // Left eye
      ctx.beginPath();
      ctx.arc(centerX - size * 0.12, eyeY, eyeSize, 0, Math.PI * 2);
      ctx.fill();
      
      // Right eye
      ctx.beginPath();
      ctx.arc(centerX + size * 0.12, eyeY, eyeSize, 0, Math.PI * 2);
      ctx.fill();
      
      // Glow effect
      ctx.shadowBlur = size * 0.15;
      ctx.shadowColor = '#8b4f9e';
      ctx.strokeStyle = '#8b4f9e';
      ctx.lineWidth = size * 0.02;
      ctx.stroke();
      ctx.shadowBlur = 0;
    }
    
    function downloadIcon(canvas, size) {
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon${size}.png`;
        a.click();
        URL.revokeObjectURL(url);
      });
    }
    
    // Generate previews
    const preview = document.getElementById('iconPreview');
    sizes.forEach(size => {
      const container = document.createElement('div');
      container.className = 'icon-container';
      
      const canvas = document.createElement('canvas');
      drawIcon(canvas, size);
      
      const button = document.createElement('button');
      button.textContent = `Download ${size}x${size}`;
      button.onclick = () => downloadIcon(canvas, size);
      
      const label = document.createElement('div');
      label.textContent = `${size}x${size}`;
      
      container.appendChild(label);
      container.appendChild(canvas);
      container.appendChild(button);
      preview.appendChild(container);
    });
    
    // Download all button
    const downloadAllBtn = document.createElement('button');
    downloadAllBtn.textContent = 'Download All Icons';
    downloadAllBtn.style.fontSize = '16px';
    downloadAllBtn.style.padding = '15px 30px';
    downloadAllBtn.onclick = () => {
      sizes.forEach((size, index) => {
        setTimeout(() => {
          const canvas = document.createElement('canvas');
          drawIcon(canvas, size);
          downloadIcon(canvas, size);
        }, index * 500);
      });
    };
    document.body.insertBefore(downloadAllBtn, preview);
  </script>
</body>
</html>
