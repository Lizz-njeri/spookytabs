<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpookyTabs</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <header class="popup-header">
      <h1 class="popup-title">ðŸ‘» SpookyTabs</h1>
      <button id="toggleEnabled" class="toggle-btn" title="Enable/Disable Extension">
        <span class="toggle-icon">ðŸŒ™</span>
      </button>
    </header>

    <div class="popup-content">
      <!-- Theme Selection -->
      <section class="section">
        <h2 class="section-title">Theme</h2>
        <div class="theme-grid" id="themeGrid">
          <!-- Themes will be populated by JS -->
        </div>
      </section>

      <!-- Intensity Control -->
      <section class="section">
        <h2 class="section-title">Intensity</h2>
        <div class="slider-container">
          <input type="range" id="intensitySlider" min="0" max="100" value="50" class="slider">
          <span class="slider-value" id="intensityValue">50%</span>
        </div>
      </section>

      <!-- Sound Controls -->
      <section class="section">
        <h2 class="section-title">Sound</h2>
        <div class="control-row">
          <label class="checkbox-label">
            <input type="checkbox" id="soundEnabled" checked>
            <span>Enable Sounds</span>
          </label>
        </div>
        <div class="slider-container">
          <label>Master Volume</label>
          <input type="range" id="masterVolume" min="0" max="100" value="70" class="slider">
          <span class="slider-value" id="masterVolumeValue">70%</span>
        </div>
        <div class="slider-container">
          <label>Ambient</label>
          <input type="range" id="ambientVolume" min="0" max="100" value="50" class="slider">
          <span class="slider-value" id="ambientVolumeValue">50%</span>
        </div>
        <div class="slider-container">
          <label>Effects</label>
          <input type="range" id="effectsVolume" min="0" max="100" value="80" class="slider">
          <span class="slider-value" id="effectsVolumeValue">80%</span>
        </div>
      </section>

      <!-- Visual Effects -->
      <section class="section">
        <h2 class="section-title">Visual Effects</h2>
        <div class="control-row">
          <label class="checkbox-label">
            <input type="checkbox" id="particles" checked>
            <span>Particles</span>
          </label>
        </div>
        <div class="control-row">
          <label class="checkbox-label">
            <input type="checkbox" id="vignette" checked>
            <span>Vignette</span>
          </label>
        </div>
        <div class="control-row">
          <label class="checkbox-label">
            <input type="checkbox" id="cursorTrail">
            <span>Cursor Trail</span>
          </label>
        </div>
      </section>

      <!-- Quick Actions -->
      <section class="section">
        <div class="button-group">
          <button id="resetBtn" class="btn btn-secondary">Reset Settings</button>
          <button id="exportBtn" class="btn btn-secondary">Export</button>
          <button id="importBtn" class="btn btn-secondary">Import</button>
        </div>
      </section>
    </div>

    <footer class="popup-footer">
      <p>Made with ðŸ–¤ for horror fans</p>
    </footer>
  </div>

  <script src="../utils/storage.js"></script>
  <script src="../utils/themes.js"></script>
  <script src="popup.js"></script>
</body>
</html>
