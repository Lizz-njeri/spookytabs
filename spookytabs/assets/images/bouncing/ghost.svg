<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" width="100" height="120">
  <defs>
    <radialGradient id="ghostGrad" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#d0d0d0;stop-opacity:0.95" />
      <stop offset="70%" style="stop-color:#a8a8a8;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#707070;stop-opacity:0.85" />
    </radialGradient>
    <radialGradient id="eyeGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cc0000;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="3" dy="6" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="50" cy="110" rx="35" ry="10" fill="#000" opacity="0.4"/>
  
  <!-- Ghost body -->
  <g filter="url(#shadow)">
    <!-- Head with tattered edges -->
    <circle cx="50" cy="35" r="28" fill="url(#ghostGrad)" opacity="0.9"/>
    
    <!-- Body with more dramatic waves -->
    <path d="M 22 35 L 22 85 Q 22 95 28 96 Q 32 88 36 96 Q 40 88 44 96 Q 48 88 50 96 Q 52 88 56 96 Q 60 88 64 96 Q 68 88 72 96 Q 78 95 78 85 L 78 35 Z" 
          fill="url(#ghostGrad)" opacity="0.9"/>
    
    <!-- Hollow, menacing eyes -->
    <ellipse cx="40" cy="32" rx="6" ry="10" fill="#000000"/>
    <ellipse cx="60" cy="32" rx="6" ry="10" fill="#000000"/>
    
    <!-- Red glowing pupils -->
    <ellipse cx="40" cy="33" rx="3" ry="5" fill="url(#eyeGlow)" filter="url(#glow)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="60" cy="33" rx="3" ry="5" fill="url(#eyeGlow)" filter="url(#glow)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Screaming mouth -->
    <ellipse cx="50" cy="48" rx="10" ry="12" fill="#000000"/>
    <path d="M 45 48 Q 50 55 55 48" stroke="#1a1a1a" stroke-width="2" fill="none"/>
    
    <!-- Wispy trails -->
    <path d="M 25 60 Q 15 65 10 70" stroke="#808080" stroke-width="2" fill="none" opacity="0.4">
      <animate attributeName="d" values="M 25 60 Q 15 65 10 70;M 25 60 Q 12 68 8 75;M 25 60 Q 15 65 10 70" dur="3s" repeatCount="indefinite"/>
    </path>
    <path d="M 75 60 Q 85 65 90 70" stroke="#808080" stroke-width="2" fill="none" opacity="0.4">
      <animate attributeName="d" values="M 75 60 Q 85 65 90 70;M 75 60 Q 88 68 92 75;M 75 60 Q 85 65 90 70" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
</svg>
