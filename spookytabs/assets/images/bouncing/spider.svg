<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <radialGradient id="spiderGrad" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="spiderEyeGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#660000;stop-opacity:0.5" />
    </radialGradient>
    <filter id="shadow5">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="4"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.6"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="redGlowSpider">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="50" cy="90" rx="30" ry="6" fill="#000" opacity="0.5"/>
  
  <g filter="url(#shadow5)">
    <!-- Legs (4 pairs) - more articulated and hairy -->
    <!-- Left legs -->
    <path d="M 35 45 Q 20 32 12 38 L 10 40" stroke="#000000" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 35 45 Q 20 32 12 38" stroke="#1a1a1a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <path d="M 35 50 Q 10 46 6 54 L 8 55" stroke="#000000" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 35 50 Q 10 46 6 54" stroke="#1a1a1a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <path d="M 35 55 Q 12 62 8 70 L 10 68" stroke="#000000" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 35 55 Q 12 62 8 70" stroke="#1a1a1a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <path d="M 38 60 Q 18 72 13 80 L 15 78" stroke="#000000" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 38 60 Q 18 72 13 80" stroke="#1a1a1a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Right legs -->
    <path d="M 65 45 Q 80 32 88 38 L 90 40" stroke="#000000" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 65 45 Q 80 32 88 38" stroke="#1a1a1a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <path d="M 65 50 Q 90 46 94 54 L 92 55" stroke="#000000" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 65 50 Q 90 46 94 54" stroke="#1a1a1a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <path d="M 65 55 Q 88 62 92 70 L 90 68" stroke="#000000" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 65 55 Q 88 62 92 70" stroke="#1a1a1a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <path d="M 62 60 Q 82 72 87 80 L 85 78" stroke="#000000" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M 62 60 Q 82 72 87 80" stroke="#1a1a1a" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    
    <!-- Leg hairs -->
    <path d="M 25 38 L 22 36 M 18 42 L 15 40" stroke="#0a0a0a" stroke-width="0.5" opacity="0.6"/>
    <path d="M 75 38 L 78 36 M 82 42 L 85 40" stroke="#0a0a0a" stroke-width="0.5" opacity="0.6"/>
    
    <!-- Body (abdomen) - larger and more menacing -->
    <ellipse cx="50" cy="62" rx="20" ry="24" fill="url(#spiderGrad)"/>
    
    <!-- Body pattern -->
    <path d="M 50 40 L 50 86" stroke="#2a2a2a" stroke-width="2" opacity="0.4"/>
    <ellipse cx="50" cy="58" rx="14" ry="18" fill="#0a0a0a" opacity="0.3"/>
    
    <!-- Head (cephalothorax) -->
    <ellipse cx="50" cy="35" rx="16" ry="14" fill="url(#spiderGrad)"/>
    
    <!-- Chelicerae (fangs) - more prominent -->
    <path d="M 46 43 L 44 50 L 46 49 Z" fill="#1a1a1a"/>
    <path d="M 54 43 L 56 50 L 54 49 Z" fill="#1a1a1a"/>
    <path d="M 45 48 L 44 52" stroke="#cc0000" stroke-width="2" stroke-linecap="round"/>
    <path d="M 55 48 L 56 52" stroke="#cc0000" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Eyes (8 eyes) - more intense -->
    <circle cx="45" cy="31" r="3" fill="url(#spiderEyeGlow)" filter="url(#redGlowSpider)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="31" r="3" fill="url(#spiderEyeGlow)" filter="url(#redGlowSpider)">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="41" cy="34" r="2" fill="url(#spiderEyeGlow)" opacity="0.8">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="59" cy="34" r="2" fill="url(#spiderEyeGlow)" opacity="0.8">
      <animate attributeName="opacity" values="0.6;0.9;0.6" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="38" cy="37" r="2" fill="url(#spiderEyeGlow)" opacity="0.7">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="62" cy="37" r="2" fill="url(#spiderEyeGlow)" opacity="0.7">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="47" cy="35" r="1.5" fill="#ff0000" opacity="0.6"/>
    <circle cx="53" cy="35" r="1.5" fill="#ff0000" opacity="0.6"/>
    
    <!-- Eye glow aura -->
    <circle cx="45" cy="31" r="5" fill="#ff0000" opacity="0.2">
      <animate attributeName="r" values="5;7;5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="31" r="5" fill="#ff0000" opacity="0.2">
      <animate attributeName="r" values="5;7;5" dur="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
