<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" width="100" height="120">
  <defs>
    <radialGradient id="skullGrad" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#e8e8d0;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#c8c8b0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a0a088;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="eyeGlowSkull" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#00ff00;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow2">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="3" dy="6" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="glowGreen">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="50" cy="110" rx="35" ry="10" fill="#000" opacity="0.4"/>
  
  <g filter="url(#shadow2)">
    <!-- Skull head -->
    <ellipse cx="50" cy="45" rx="32" ry="35" fill="url(#skullGrad)"/>
    
    <!-- Jaw -->
    <path d="M 30 65 Q 30 75 35 80 L 35 85 Q 35 90 40 90 L 60 90 Q 65 90 65 85 L 65 80 Q 70 75 70 65 Z" 
          fill="url(#skullGrad)"/>
    
    <!-- Deep eye sockets -->
    <ellipse cx="38" cy="40" rx="9" ry="13" fill="#000000"/>
    <ellipse cx="62" cy="40" rx="9" ry="13" fill="#000000"/>
    
    <!-- Glowing green eyes -->
    <ellipse cx="38" cy="42" rx="4" ry="6" fill="url(#eyeGlowSkull)" filter="url(#glowGreen)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="62" cy="42" rx="4" ry="6" fill="url(#eyeGlowSkull)" filter="url(#glowGreen)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Nose cavity - more menacing -->
    <path d="M 43 55 L 50 62 L 57 55 Q 53 50 50 50 Q 47 50 43 55 Z" fill="#000000"/>
    
    <!-- Sharp, broken teeth -->
    <path d="M 38 75 L 40 83 L 42 75 Z" fill="#d0d0c0"/>
    <path d="M 43 75 L 45 85 L 47 75 Z" fill="#d0d0c0"/>
    <path d="M 48 75 L 50 84 L 52 75 Z" fill="#d0d0c0"/>
    <path d="M 53 75 L 55 85 L 57 75 Z" fill="#d0d0c0"/>
    <path d="M 58 75 L 60 83 L 62 75 Z" fill="#d0d0c0"/>
    
    <!-- Tooth gaps -->
    <rect x="42" y="75" width="1" height="10" fill="#000000"/>
    <rect x="47" y="75" width="1" height="10" fill="#000000"/>
    <rect x="52" y="75" width="1" height="10" fill="#000000"/>
    <rect x="57" y="75" width="1" height="10" fill="#000000"/>
    
    <!-- Major cracks -->
    <path d="M 50 15 Q 52 25 51 35 Q 50 42 48 48" stroke="#888" stroke-width="1.5" fill="none"/>
    <path d="M 72 45 Q 68 47 64 46 Q 60 45 58 48" stroke="#888" stroke-width="1.5" fill="none"/>
    <path d="M 28 45 Q 32 47 36 46 Q 40 45 42 48" stroke="#888" stroke-width="1" fill="none"/>
    
    <!-- Blood stains -->
    <ellipse cx="35" cy="50" rx="3" ry="2" fill="#8b0000" opacity="0.6"/>
    <ellipse cx="65" cy="52" rx="2" ry="3" fill="#8b0000" opacity="0.5"/>
    <path d="M 50 62 Q 48 68 47 72" stroke="#8b0000" stroke-width="1.5" fill="none" opacity="0.6"/>
  </g>
</svg>
