<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 120" width="100" height="120">
  <defs>
    <radialGradient id="pumpkinGrad" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cc4400;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#992200;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="stemGrad" cx="50%" cy="30%">
      <stop offset="0%" style="stop-color:#5d4e37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a2f1f;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="glowGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#ff6600;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff9900;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ff3300;stop-opacity:0" />
    </radialGradient>
    <filter id="shadow3">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="3" dy="6"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="fireGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="50" cy="110" rx="38" ry="10" fill="#000" opacity="0.5"/>
  
  <g filter="url(#shadow3)">
    <!-- Twisted stem -->
    <path d="M 47 20 Q 43 15 45 10 Q 48 6 51 8 Q 56 13 53 20 Z" fill="url(#stemGrad)"/>
    <path d="M 49 15 Q 47 12 48 9" stroke="#2a2a1a" stroke-width="1" fill="none"/>
    
    <!-- Pumpkin body - more rotund -->
    <ellipse cx="50" cy="60" rx="36" ry="40" fill="url(#pumpkinGrad)"/>
    
    <!-- Deep ridges -->
    <path d="M 50 22 Q 47 40 46 98" stroke="#661100" stroke-width="2.5" fill="none" opacity="0.7"/>
    <path d="M 33 30 Q 30 50 32 96" stroke="#661100" stroke-width="2.5" fill="none" opacity="0.7"/>
    <path d="M 67 30 Q 70 50 68 96" stroke="#661100" stroke-width="2.5" fill="none" opacity="0.7"/>
    <path d="M 42 25 Q 40 45 41 97" stroke="#661100" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M 58 25 Q 60 45 59 97" stroke="#661100" stroke-width="2" fill="none" opacity="0.6"/>
    
    <!-- Sinister jagged eyes -->
    <path d="M 28 48 L 36 42 L 44 48 L 40 54 L 32 54 Z" fill="#000000"/>
    <path d="M 72 48 L 64 42 L 56 48 L 60 54 L 68 54 Z" fill="#000000"/>
    
    <!-- Nose - upside down triangle -->
    <path d="M 46 64 L 50 72 L 54 64 Z" fill="#000000"/>
    
    <!-- Wicked grinning mouth with sharp teeth -->
    <path d="M 28 76 L 32 82 L 36 78 L 40 84 L 44 79 L 48 85 L 52 79 L 56 85 L 60 79 L 64 84 L 68 78 L 72 82 L 72 76 Z" 
          fill="#000000"/>
    
    <!-- Intense inner glow - flickering -->
    <ellipse cx="36" cy="48" rx="10" ry="10" fill="url(#glowGrad)" filter="url(#fireGlow)" opacity="0.9">
      <animate attributeName="opacity" values="0.7;1;0.8;1;0.7" dur="0.3s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="64" cy="48" rx="10" ry="10" fill="url(#glowGrad)" filter="url(#fireGlow)" opacity="0.9">
      <animate attributeName="opacity" values="0.8;1;0.7;1;0.8" dur="0.3s" repeatCount="indefinite"/>
    </ellipse>
    <ellipse cx="50" cy="80" rx="24" ry="10" fill="url(#glowGrad)" filter="url(#fireGlow)" opacity="0.8">
      <animate attributeName="opacity" values="0.6;0.9;0.7;0.9;0.6" dur="0.3s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Outer glow aura -->
    <ellipse cx="50" cy="60" rx="42" ry="46" fill="none" stroke="#ff6600" stroke-width="2" opacity="0.3">
      <animate attributeName="opacity" values="0.2;0.4;0.2" dur="1s" repeatCount="indefinite"/>
    </ellipse>
    
    <!-- Rot spots -->
    <ellipse cx="25" cy="65" rx="4" ry="3" fill="#331100" opacity="0.7"/>
    <ellipse cx="75" cy="70" rx="3" ry="4" fill="#331100" opacity="0.6"/>
  </g>
</svg>
